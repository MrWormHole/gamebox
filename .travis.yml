language: ruby

rvm:
 - 2.4.1
 - ruby-head

script:
 - bundle exec rspec

matrix:
  fast_finish: true
  allow_failures:
   - rvm: ruby-head

  include:
    # Ubuntu 14.04 Trusty Tahr
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc


addons:
  apt:
    packages:
      - libsdl2-dev
      - libsdl2-ttf-dev
      - libpango1.0-dev
      - libgl1-mesa-dev
      - libopenal-dev
      - libsndfile1-dev
      # For Ruby
      - ruby-dev
      - rake
